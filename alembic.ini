[alembic]
# Alembic 迁移配置文件

# 迁移脚本目录
script_location = migrations

# 模板文件
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# 时区设置
timezone = UTC

# 输出编码
output_encoding = utf-8

# SQLAlchemy URL (与 database.py 保持一致)
sqlalchemy.url = sqlite:///./tg_bot.db

[post_write_hooks]
# 格式化生成的迁移文件
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -l 100

# 日志配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
