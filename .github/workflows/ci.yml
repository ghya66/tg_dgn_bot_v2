name: CI

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.11', '3.12' ]  # 暂时移除 3.13，等生态完善后再添加
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping || exit 1"
          --health-interval 2s
          --health-timeout 2s
          --health-retries 30
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-v2-${{ hashFiles('**/requirements.txt') }}
          # 注意：不使用 restore-keys 以避免恢复旧版本依赖

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade -r requirements.txt

      - name: Run tests with coverage
        env:
          REDIS_URL: redis://localhost:6379/0
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_DB: 0
          BOT_TOKEN: TEST_BOT_TOKEN
          BOT_OWNER_ID: "123456789"
          USDT_TRC20_RECEIVE_ADDR: TTESTADDRESS111111111111111111111111
          WEBHOOK_SECRET: testsecret
          ORDER_TIMEOUT_MINUTES: 30
          ADDRESS_QUERY_RATE_LIMIT_MINUTES: "1"
          ENERGY_API_USERNAME: "test_user"
          ENERGY_API_PASSWORD: "test_pass"
        run: |
          python -m pytest -v --tb=short --maxfail=50 --cov=src --cov-report=xml --cov-report=term-missing --junitxml=test-results.xml

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: test-results.xml
